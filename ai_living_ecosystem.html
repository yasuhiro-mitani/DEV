<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Living Ecosystem</title>
    <style>
        :root {
            --bg-color: #02040a;
            --text-color: #f0f0f0;
            --plant-color-1: #26de81;
            --plant-color-2: #fed330;
            --plant-color-3: #fc5c65;
            --cursor-light-color: rgba(255, 255, 220, 0.1);
            --card-bg: rgba(5, 10, 20, 0.9);
            --card-border: rgba(38, 222, 129, 0.4);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #ecosystem {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at center, transparent, var(--bg-color) 70%);
        }
        
        #cursor-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--cursor-light-color) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: background 0.2s ease;
            z-index: 1;
        }

        .plant {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            z-index: 2;
            filter: brightness(0.3);
            transition: filter 0.8s ease;
        }
        
        .plant.illuminated {
            filter: brightness(1);
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: var(--plant-color-1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 5px var(--plant-color-1);
        }
        
        .plant.illuminated .petal {
            transform: scale(1.2) rotate(var(--r)) translateY(-40px);
        }
        
        .plant-label {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 3px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .plant.illuminated .plant-label {
            opacity: 1;
        }
        
        .info-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90vw;
            max-width: 650px;
            max-height: 80vh;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 100;
            display: flex; flex-direction: column;
        }
        
        .info-card.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }
        
        .info-card-header { padding: 20px 30px; border-bottom: 1px solid var(--card-border); }
        .info-card-header h2 { margin: 0; font-size: 1.8em; color: var(--plant-color-1); }
        .info-card-body { padding: 20px 30px; overflow-y: auto; flex-grow: 1; }
        .info-card-body h3 { color: var(--plant-color-2); }
        
        .close-button {
            position: absolute; top: 15px; right: 15px; width: 30px; height: 30px;
            cursor: pointer; opacity: 0.7; transition: opacity 0.3s, transform 0.3s;
        }
        .close-button:hover { opacity: 1; transform: rotate(90deg); }
        .close-button::before, .close-button::after {
            content: ''; position: absolute; top: 50%; left: 15%; width: 70%; height: 2px; background: white;
        }
        .close-button::before { transform: rotate(45deg); }
        .close-button::after { transform: rotate(-45deg); }

    </style>
</head>
<body>

    <div id="ecosystem"></div>
    <div id="cursor-light"></div>
    <div id="info-cards-container"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const ecosystem = document.getElementById('ecosystem');
        const cursorLight = document.getElementById('cursor-light');
        const infoCardsContainer = document.getElementById('info-cards-container');

        const sections = [
            { id: 's1', title: '1. 事業概要・背景', color: 'var(--plant-color-1)', content: `<p>私たちACTSYSTEMSでは、<strong>2024年から新たなチームを編成し、AI事業をスタート</strong>いたしました。この事業は、当社の新たな事業の一角を担う重要な取り組みとして位置づけております。</p>`},
            { id: 's2', title: '2. 技術基盤・環境構築', color: 'var(--plant-color-2)', content: `<p>当初は、ダイワボウ情報システム様からご紹介いただいたMicrosoft Azureを利用し、クラウド環境での基盤構築から始めました。現在では、<strong>独自にMicrosoft Azureの環境を利活用</strong>し、AI技術を駆使したサービス開発を進めております。</p>`},
            { id: 's3', title: '3. 主要サービス', color: 'var(--plant-color-3)', content: `<h3>3-1. OASIS（RAGシステム）</h3><p>RAG開発のノウハウを活用し、プライベートクラウド環境で構築したシステムです。<strong>社外秘の重要な情報を、LLM技術を使ってチャットベースでの質問・回答を可能にする</strong>ソリューションです。</p><h3>3-2. ヘルプデスクソリューション</h3><p>店舗からの問い合わせ対応履歴をAI検索できるシステムを開発しました。<strong>過去の対応履歴は貴重な企業資産</strong>として蓄積されており、それを有効活用する手段の一つとして位置づけております。</p>`},
            { id: 's4', title: '4. チャットボット活用に関する考察', color: 'var(--plant-color-1)', content: `<p>チャットボット成功の最重要ポイントは<strong>「どうやったらみんなが利用してくれる機能になるのか」</strong>という点だと考えております。「電話したほうが早い」「結局使えない」といった状況に陥らないよう、実際に役立つシステムづくりが何より大切です。</p>`},
            { id: 's5', title: '5. 戦略的パートナーシップ', color: 'var(--plant-color-2)', content: `<p>ソフトバンクの備後デジタルLABと提携し、<strong>地方創生を目的とした活動</strong>に参加しております。具体的には、備後地方における繊維産業を、デジタルやAIの活用によって新たなステージへ進めていこうとする取り組みです。</p>`},
            { id: 's6', title: '6. まとめ', color: 'var(--plant-color-3)', content: `<p>私たちACTSYSTEMSは、AI技術を活用した実用的なソリューションの提供を通じて、お客様の業務効率化と価値創造に貢献してまいります。今後ともよろしくお願いいたします。</p>`}
        ];

        sections.forEach(section => {
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = `${10 + Math.random() * 80}vw`;
            plant.style.top = `${10 + Math.random() * 80}vh`;
            plant.addEventListener('click', () => openCard(section.id));

            const numPetals = 6 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numPetals; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.backgroundColor = section.color;
                petal.style.boxShadow = `0 0 5px ${section.color}`;
                petal.style.setProperty('--r', `${(360 / numPetals) * i}deg`);
                plant.appendChild(petal);
            }
            
            const label = document.createElement('div');
            label.className = 'plant-label';
            label.textContent = section.title;
            plant.appendChild(label);

            ecosystem.appendChild(plant);

            // Create Info Card
            const card = document.createElement('div');
            card.className = 'info-card';
            card.id = section.id;
            card.style.borderColor = section.color;
            card.innerHTML = `
                <div class="close-button"></div>
                <div class="info-card-header"><h2 style="color: ${section.color};">${section.title}</h2></div>
                <div class="info-card-body">${section.content}</div>
            `;
            infoCardsContainer.appendChild(card);
            card.querySelector('.close-button').addEventListener('click', () => closeCard(section.id));
        });

        const allPlants = document.querySelectorAll('.plant');

        window.addEventListener('mousemove', e => {
            cursorLight.style.left = `${e.clientX}px`;
            cursorLight.style.top = `${e.clientY}px`;

            allPlants.forEach(plant => {
                const rect = plant.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width / 2);
                const dy = e.clientY - (rect.top + rect.height / 2);
                const dist = Math.hypot(dx, dy);
                if (dist < 200) {
                    plant.classList.add('illuminated');
                } else {
                    plant.classList.remove('illuminated');
                }
            });
        });
        
        function openCard(id) {
            const activeCard = document.querySelector('.info-card.active');
            if(activeCard) activeCard.classList.remove('active');
            document.getElementById(id).classList.add('active');
            cursorLight.style.background = 'transparent';
        }

        function closeCard(id) {
            document.getElementById(id).classList.remove('active');
            cursorLight.style.background = '';
        }
    });
    </script>
</body>
</html>
