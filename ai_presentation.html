<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genesis Map</title>
    <style>
        :root {
            --bg-color: #000005;
            --text-color: #e0e0e0;
            --glow-color-1: #5e7ce2;
            --glow-color-2: #8854d0;
            --card-bg: rgba(10, 10, 20, 0.85);
            --card-border: rgba(94, 124, 226, 0.5);
            --star-size: 20px;
            --core-size: 50px;
        }

        @keyframes slow-pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--glow-color-1); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px var(--glow-color-1); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--glow-color-1); }
        }

        @keyframes star-twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        @keyframes nebula-drift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #universe {
            position: absolute;
            inset: 0;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        #background-stars {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--bg-color)),
                              radial-gradient(ellipse at bottom, var(--glow-color-2), transparent 100%);
            opacity: 0.3;
            animation: nebula-drift 60s ease infinite;
        }

        #genesis-map {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .star-system {
            position: absolute;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .star {
            width: var(--star-size);
            height: var(--star-size);
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px white, 0 0 20px var(--glow-color-2);
            animation: star-twinkle 3s ease-in-out infinite;
        }
        
        .star-label {
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            background: rgba(0,0,0,0.5);
            padding: 4px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .star:hover + .star-label {
            opacity: 1;
        }

        #core {
            width: var(--core-size);
            height: var(--core-size);
            background-color: var(--glow-color-1);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--glow-color-1);
            animation: slow-pulse 4s ease-in-out infinite;
            position: absolute;
        }
        
        #core-label {
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             color: white;
             font-weight: bold;
        }

        .info-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 90vw;
            max-width: 700px;
            height: 80vh;
            max-height: 600px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .info-card.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }
        
        .info-card-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .info-card-header h2 {
            margin: 0;
            font-size: 1.8em;
            background: linear-gradient(90deg, var(--glow-color-1), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-card-body {
            padding: 20px 30px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .info-card-body h3 { color: var(--glow-color-1); }
        .info-card-body p { line-height: 1.8; }
        .info-card-body ul { list-style: none; padding-left: 0; }
        .info-card-body li { margin-bottom: 10px; padding-left: 20px; position: relative; }
        .info-card-body li::before { content: '✧'; position: absolute; left: 0; color: var(--glow-color-1); }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
        .close-button:hover { opacity: 1; transform: rotate(90deg); }
        .close-button::before, .close-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 15%;
            width: 70%;
            height: 2px;
            background: white;
        }
        .close-button::before { transform: rotate(45deg); }
        .close-button::after { transform: rotate(-45deg); }
        
        #universe.zoomed-in #genesis-map {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Mobile Warning */
        #mobile-warning {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            color: var(--text-color);
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 200;
        }
        
        @media (max-width: 800px) {
            #genesis-map, #universe {
                display: none;
            }
            #mobile-warning {
                display: flex;
            }
        }

    </style>
</head>
<body>

    <div id="universe">
        <div id="background-stars"></div>
        <div id="genesis-map">
            <div id="core"><div id="core-label">ACT</div></div>
            <!-- Star Systems will be injected here by JavaScript -->
        </div>
    </div>

    <div id="info-cards-container">
        <!-- Info Cards will be injected here by JavaScript -->
    </div>
    
    <div id="mobile-warning">
        <p>この体験は、より広い画面で最適に表示されます。<br>PCでの閲覧を推奨します。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const genesisMap = document.getElementById('genesis-map');
            const infoCardsContainer = document.getElementById('info-cards-container');
            const universe = document.getElementById('universe');

            const sections = [
                { id: 's1', title: '1. 事業概要・背景', content: `
                    <p>皆様、本日はお忙しい中お時間をいただき、ありがとうございます。</p>
                    <p>私たちACTSYSTEMSでは、<strong>2024年から新たなチームを編成し、AI事業をスタート</strong>いたしました。この事業は、当社の新たな事業の一角を担う重要な取り組みとして位置づけております。</p>
                    <p>昨今のAIトレンドは、ものすごいスピードで進化を続けており、そのトレンドを追いかけるだけでも大変な状況です。これを実際の事業として検討し、お客様に価値を提供できるサービスに仕上げるまでには、日々試行錯誤を繰り返しながら取り組んでおります。</p>
                `},
                { id: 's2', title: '2. 技術基盤・環境構築', content: `
                    <p>当初は、ダイワボウ情報システム様からご紹介いただいたMicrosoft Azureを利用し、クラウド環境での基盤構築から始めました。現在では、<strong>独自にMicrosoft Azureの環境を利活用</strong>し、AI技術を駆使したサービス開発を進めております。</p>
                `},
                { id: 's3', title: '3. 主要サービス', content: `
                    <h3>3-1. OASIS（RAGシステム）</h3>
                    <p>これは、RAG開発のノウハウを活用し、プライベートクラウド環境で構築したシステムです。<strong>社外秘の重要な情報を、LLM技術を使ってチャットベースでの質問・回答を可能にする</strong>ソリューションです。</p>
                    <h3>3-2. ヘルプデスクソリューション</h3>
                    <p>店舗からの問い合わせ対応履歴をAI検索できるシステムを開発しました。<strong>過去の対応履歴は貴重な企業資産</strong>として蓄積されており、それを有効活用する手段の一つとして位置づけております。</p>
                    <h3>3-3. デレデレ君（電話対応軽減ツール）</h3>
                    <p>このツールは、<strong>新入社員の離職要因を減らす</strong>ことを目的として開発しました。電話受付作業を軽減することで、働きやすい環境づくりをサポートします。</p>
                `},
                { id: 's4', title: '4. チャットボット活用に関する考察', content: `
                    <p>店舗様にはすでにチャットボットを導入されているとお聞きしております。チャットボット成功の最重要ポイントは<strong>「どうやったらみんなが利用してくれる機能になるのか」</strong>という点だと考えております。</p>
                    <p>「電話したほうが早い」「結局使えない」といった状況に陥らないよう、実際に役立つシステムづくりが何より大切です。</p>
                `},
                { id: 's5', title: '5. 戦略的パートナーシップ', content: `
                    <p>ソフトバンクの備後デジタルLABと提携し、<strong>地方創生を目的とした活動</strong>に参加しております。具体的には、備後地方における繊維産業を、デジタルやAIの活用によって新たなステージへ進めていこうとする取り組みです。</p>
                `},
                { id: 's6', title: '6. まとめ', content: `
                    <p>私たちACTSYSTEMSは、AI技術を活用した実用的なソリューションの提供を通じて、お客様の業務効率化と価値創造に貢献してまいります。今後ともよろしくお願いいたします。</p>
                    <p>ご質問やご相談がございましたら、どうぞお気軽にお声がけください。</p>
                `}
            ];

            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
            const angleStep = (2 * Math.PI) / sections.length;

            sections.forEach((section, i) => {
                const angle = i * angleStep;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                // Create Star
                const starSystem = document.createElement('div');
                starSystem.className = 'star-system';
                starSystem.style.transform = `translate(${x}px, ${y}px)`;
                starSystem.dataset.starId = section.id;

                const star = document.createElement('div');
                star.className = 'star';
                
                const label = document.createElement('div');
                label.className = 'star-label';
                label.textContent = section.title;

                starSystem.appendChild(star);
                starSystem.appendChild(label);
                genesisMap.appendChild(starSystem);

                // Create Info Card
                const card = document.createElement('div');
                card.className = 'info-card';
                card.id = section.id;
                card.innerHTML = `
                    <div class="close-button"></div>
                    <div class="info-card-header"><h2>${section.title}</h2></div>
                    <div class="info-card-body">${section.content}</div>
                `;
                infoCardsContainer.appendChild(card);

                // Event Listeners
                star.addEventListener('click', () => openCard(section.id, x, y));
                card.querySelector('.close-button').addEventListener('click', () => closeCard(section.id));
            });
            
            function openCard(id, x, y) {
                const card = document.getElementById(id);
                const scale = 3; // Zoom factor
                
                universe.style.transform = `scale(${scale}) translate(${-x / scale}px, ${-y / scale}px)`;
                universe.classList.add('zoomed-in');
                
                setTimeout(() => {
                    card.classList.add('active');
                }, 400);
            }

            function closeCard(id) {
                const card = document.getElementById(id);
                card.classList.remove('active');
                
                setTimeout(() => {
                    universe.style.transform = 'scale(1) translate(0, 0)';
                    universe.classList.remove('zoomed-in');
                }, 300);
            }

            // Parallax effect
            const background = document.getElementById('background-stars');
            window.addEventListener('mousemove', (e) => {
                const mouseX = (e.clientX / window.innerWidth) - 0.5;
                const mouseY = (e.clientY / window.innerHeight) - 0.5;
                
                genesisMap.style.transform = `translate(${-mouseX * 30}px, ${-mouseY * 30}px)`;
                background.style.transform = `translate(${mouseX * 15}px, ${mouseY * 15}px)`;
            });
        });
    </script>
</body>
</html>
